<script>

let packet_goPreview = {
  "name":"goPreview",
}

let packet_openPopWebViewData = {
  "url":"/JS_SMPop.html",
}

let packet_openPopWebView = {
  "name":"openPopWebView",
  "data":JSON.stringify(packet_openPopWebViewData),
}


//! (iOS)觸發APP返回上一頁功能
function iGoPreview() {
  var action = JSON.stringify(packet_goPreview);
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)顯示 Popup WebView
function iOpenPopWebView() {
  var action = JSON.stringify(packet_openPopWebView);
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}


//! (android)觸發APP返回上一頁功能
function aGoPreview() {
  if(jstoapp){ 
    jstoapp.goPreview();
  }
}
//! (android)顯示 Popup WebView
function aOpenPopWebView() {
  let data = JSON.stringify(packet_openPopWebViewData);
  if(jstoapp){ 
    jstoapp.openPopWebView(data);
  }
}

//! iOS调用JS入口
function submitQuestionByApp(action) {
  document.getElementById("returnValue").innerHTML = action;
}
</script>

<p><p>
<input type='button' value='iOS|上一頁' style = 'font-size: 24px;' onclick='iGoPreview()'>
<p>
<input type='button' value='Android|上一頁' style = 'font-size: 24px;' onclick='aGoPreview()'>
