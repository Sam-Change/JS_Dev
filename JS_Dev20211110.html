<body>
<a>iOS</a><br>
<a>param1為jstoapp的Func名稱、param2為參數</a><p>
<a>android</a><br>
<a>jstoapp.funcName -> funcName為jstoapp的Func名稱、帶幾個參數要告知app</a><p>
</body>

<script>

//! (iOS)圖形密碼設定
function iGraphicVerify() {
  var action = {'param1':"graphicVerify", 'param2':"123"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}  
//! (iOS)BIO辨識設定
function iBiometricVerify() {
  var action = {'param1':"biometricVerify", 'param2':"456"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)分享
function iShare() {
  var action = {'param1':"share", 'param2':"789"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)拍照辨識
function iCameraOCR() {
  var action = {'param1':"cameraOCR", 'param2':"666"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)上一頁
function iGoBack() {
  var action = {'param1':"goBack", 'param2':"777"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)返回首頁
function iGoHome() {
  var action = {'param1':"goHome", 'param2':"888"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)更新JWT Token
function iUpdateJWTToken() {
  var action = {'param1':"updateJWTToken", 'param2':"1234567890000000"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)網頁Log記錄
function iWebLogRecord() {
  var action = {'param1':"webLogRecord", 'param2':"888"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}
//! (iOS)pop WebView
function iPopupWebView() {
  var action = {'param1':"popupWebView", 'param2':"888"};
  window.webkit.messageHandlers.jstoapp.postMessage(action);
}

//! (android)圖形密碼設定
function aGraphicVerify(){
  var param2 = "123";
  if(jstoapp){ 
    jstoapp.graphicVerify(param2);
  }
}
//! (android)BIO辨識設定

  var param2 = "456";

    jstoapp.biometricVerify(param2);
  }
}

}

}
//! (android)上一頁

  }
}
//! (android)返回首頁

  var param2 = "888";
  if(jstoapp){ 
    jstoapp.goHome(param2);
  }
}
//! (android)更新JWT Token

  var param2 = "1234567890000000";
  if(jstoapp){ 
    jstoapp.updateJWTToken(param2);
  }
}
//! (android)網頁Log記錄

  var param2 = "888";

    jstoapp.webLogRecord(param2);
  }
}
//! (android)pop WebView
function aPopupWebView() {
  var param2 = "888";
  if(jstoapp){ 
    jstoapp.popupWebView(param2);
  }
}  

//! iOS调用JS入口
function submitQuestionByApp(action) {
  document.getElementById("returnValue").innerHTML = action;
}
</script>
